<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>TrialWhisperer</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <main>
            <h1>TrialWhisperer</h1>
            <form id="ask-form">
                <input type="text" id="query" placeholder="Ask about a trial..." required />
                <button type="submit" id="ask-button">
                    <span class="btn-label">Ask</span>
                    <span class="spinner" aria-hidden="true"></span>
                </button>
            </form>
            <p id="status" role="status" aria-live="polite" class="status-message"></p>
            <div id="answers"></div>
        </main>
        <script src="/app.js"></script>
    </body>
</html>
